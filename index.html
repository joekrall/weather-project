<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
<!-- Find a way to make this heading centered -->
        <div class="page-header">
          <h1>Current Weather</h1>
          <hr />
        </div>


        <form class="search-form">
          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
            </input>
          </div>
<!-- make sure this button is off to the side -->
          <button type="button" class="btn btn-primary search">Search</button>
        </form>

        <hr/>

        <!-- <div class="text-center">
          <div class="spinner-grow text-primary" role="status"></div>
        </div> -->

        <div class="weather row">

        </div>
      </div>
    </div>
  </div>


  <script id="book-template" type="text/x-handlebars-template">
    <div class="current-weather col-md-6">

    </div>
  </script>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript"></script>



</body>

</html>
