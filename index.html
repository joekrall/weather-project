<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Current Weather</title>
</head>

<body>
  <div class="top container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Current Weather</h1>
          <hr />
        </div>


        <form class="search-form">
          <div class="form-inline">
            <input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
            </input>
            <button type="submit" class="btn btn-primary search">Search</button>
          </div>
        </form>
        <hr />
      </div>
    </div>
  </div>

  <div class="middle container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="current">

        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row bottom">
      <div class="d-flex justify-content-center five-day">
      </div>
    </div>
  </div>


  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="weather">
    <h3><strong>{{tempImperial}}&#176</strong></h3>
      <h4>{{location}}</h4>
      <h5>{{conditions}}</h5>
    </div>
      <div class="weather icon">
      <img src="{{icon}}" alt="">
      </div>
  </script>

  <script id="five-day-weather-template" type="text/x-handlebars-template">
    <div class="col-sm-2 day">
    <h6>{{conditions}}</h6>
    <h6>{{tempImperial}}&#176</h6>
    <img id="forecast-icon" src="{{icon}}" alt="">
    <h6>{{dayOfWeek}}</h6>
    </div>
    </div>
  </script>

  <script id="error1-template" type="text/x-handlebars-template">
    <div class="error">
      <h2><strong>We can't find that spot.</strong></h3>
    </div>
  </script>

  <script id="error2-template" type="text/x-handlebars-template">
    <div class="error">
      <h2><strong>Try re-entering as "city, state abbreviation."</strong></h3>
    </div>
  </script>

  <!-- CDNs -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"></script>
  <script>
    moment().format();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Last thing is main.js -->
  <script src="utils.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>

</body>

</html>
